<html>
    <head>
        <title>Person Profile</title>
    </head>
    <body>
        <hr>

        <table border="1" align="center" width="100%">
            <tr>
                <th colspan="3">PERSON PROFILE <br><br><br></th>
               
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="Name" value="" />
                </td>
                
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="Email" value="" />
                </td>
               
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="" /> Male
                    <input type="radio" name="Gender" value="" /> Female
                    <input type="radio" name="Gender" value="" /> Other <br>
                     </td>
                
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>  <input type="date" name="Date" id="" pattern="dd/mm/yyyy" >(dd/mm/yyyy)
                </td>
                
            </tr>
            <tr>
                <td>Blood Group</td>
                <td><select name=""> 
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                    
                </select> </td>
                
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type ="checkbox" name="SSC" value="" /> SSC
                    <input type ="checkbox" name="HSC" value="" /> HSC
                    <input type ="checkbox" name="BSC" value="" /> BSc
                    <input type ="checkbox" name="MSC" value="" /> MSc
        
        
                </td>
                
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="Picture" value="" />
                </td>
               
            </tr>

            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
        </table>       
        </body>
</html>
